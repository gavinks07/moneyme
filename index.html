<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Me</title>
    <style>
        body {
            font-family: -apple-system, Roboto, Segoe UI, sans-serif;
            background-color: #8dc7ff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container input, .container button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #4CAF50;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .landscape {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #6a287e;">Money Me</h2>
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" placeholder="e.g., 15.00" step="0.01" min="0"><br>
        <input type="checkbox" id="clockInCheck" onchange="toggleClockIn()">
        <label for="clockInCheck">Clocked In at Specific Time?</label><br>
        <input type="time" id="clockInTime" disabled><br>
        <button onclick="startTimer()">Start</button><br>
        <p id="timeElapsed">Time Elapsed: 00:00:00</p>
        <p id="moneyEarned">Money Earned: $0.000</p>
    </div>
    <div class="landscape">
        <p id="landscapeTimeElapsed">Time Elapsed: 00:00:00</p>
        <p id="landscapeMoneyEarned">Money Earned: $0.000</p>
    </div>
    <script>
        let timer = null;
        let startTime = null;

        function toggleClockIn() {
            const clockInTime = document.getElementById('clockInTime');
            clockInTime.disabled = !clockInTime.disabled;
        }

        function startTimer() {
            const hourlyRateInput = document.getElementById('hourlyRate');
            const hourlyRate = parseFloat(hourlyRateInput.value);
            if (isNaN(hourlyRate) || hourlyRate <= 0) {
                alert('Please enter a valid positive hourly rate.');
                return;
            }

            startTime = new Date();
            if (document.getElementById('clockInCheck').checked) {
                const clockInTime = document.getElementById('clockInTime').value;
                if (clockInTime) {
                    const [hours, minutes] = clockInTime.split(':').map(Number);
                    startTime.setHours(hours);
                    startTime.setMinutes(minutes);
                }
            }

            if (timer) clearInterval(timer);

            timer = setInterval(() => {
                const now = new Date();
                const elapsedTime = Math.floor((now - startTime) / 1000);
                const hours = String(Math.floor(elapsedTime / 3600)).padStart(2, '0');
                const minutes = String(Math.floor((elapsedTime % 3600) / 60)).padStart(2, '0');
                const seconds = String(elapsedTime % 60).padStart(2, '0');
                document.getElementById('timeElapsed').textContent = `Time Elapsed: ${hours}:${minutes}:${seconds}`;
                document.getElementById('moneyEarned').textContent = `Money Earned: $${(hourlyRate * elapsedTime / 3600).toFixed(3)}`;
                document.getElementById('landscapeTimeElapsed').textContent = `Time Elapsed: ${hours}:${minutes}:${seconds}`;
                document.getElementById('landscapeMoneyEarned').textContent = `Money Earned: $${(hourlyRate * elapsedTime / 3600).toFixed(3)}`;
            }, 10);
        }

        function updateLayout() {
            if (window.matchMedia("(orientation: landscape)").matches) {
                document.querySelector('.container').style.display = 'none';
                document.querySelector('.landscape').style.display = 'block';
            } else {
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.landscape').style.display = 'none';
            }
        }

        window.addEventListener('orientationchange', updateLayout);
        window.addEventListener('load', updateLayout);
    </script>
</body>
</html>
