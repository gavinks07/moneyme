<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MoneyMe - Track your earnings in real-time with a stopwatch">
    <link rel="manifest" href="manifest.json">
    <title>MoneyMe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8dc7ff;
            color: #6a287e;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .time {
            margin-top: 10px;
            font-size: 1em;
            color: #6a287e;
        }
        #app-container {
    text-align: center;
    transition: all 0.3s ease; /* Smooth transition when changing layouts */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Money Me</h1>
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" placeholder="Enter your hourly rate" step="0.001">

        <label for="clockInTime">Optional Clock-In Time:</label>
        <input type="time" id="clockInTime">

        <button id="startStopButton">Start</button>
        <button id="resetButton">Reset</button>

        <div class="output">
            <p>Earnings: $<span id="earnings">0.000</span></p>
            <p class="time">Time Elapsed: <span id="timeElapsed">0:00:00</span></p>
        </div>
        <div id="app-container">
    <div id="timer-container">Time: <span id="elapsed-time">0.000</span></div>
    <div id="earnings-container">Earnings: $<span id="earnings">0.000</span></div>
    <!-- Mark optional items as non-essential -->
    <div class="non-essential">
        <!-- Hourly rate input and buttons here -->
    </div>
</div>
    </div>

    <script>
        let intervalId;
        let startTime;
        let running = false;

        const hourlyRateInput = document.getElementById('hourlyRate');
        const clockInTimeInput = document.getElementById('clockInTime');
        const startStopButton = document.getElementById('startStopButton');
        const resetButton = document.getElementById('resetButton');
        const earningsDisplay = document.getElementById('earnings');
        const timeElapsedDisplay = document.getElementById('timeElapsed');

        function calculateEarnings() {
            const hourlyRate = parseFloat(hourlyRateInput.value);
            if (!hourlyRate || isNaN(hourlyRate)) return;

            const now = new Date().getTime();
            const elapsed = now - startTime;

            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            timeElapsedDisplay.textContent = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const earnings = (elapsed / (1000 * 60 * 60)) * hourlyRate;
            earningsDisplay.textContent = earnings.toFixed(3);
        }

        startStopButton.addEventListener('click', () => {
            if (running) {
                clearInterval(intervalId);
                startStopButton.textContent = 'Start';
                running = false;
            } else {
                if (clockInTimeInput.value) {
                    const [hours, minutes] = clockInTimeInput.value.split(':').map(Number);
                    const clockInTime = new Date();
                    clockInTime.setHours(hours, minutes, 0, 0);
                    startTime = clockInTime.getTime();
                } else {
                    startTime = new Date().getTime();
                }
                intervalId = setInterval(calculateEarnings, 1);
                startStopButton.textContent = 'Stop';
                running = true;
            }
        });

        resetButton.addEventListener('click', () => {
            clearInterval(intervalId);
            running = false;
            startStopButton.textContent = 'Start';
            earningsDisplay.textContent = '0.000';
            timeElapsedDisplay.textContent = '0:00:00';
            clockInTimeInput.value = '';
        });

        // below this is the code for the landscape feature
                function updateLayoutBasedOnOrientation() {
        const isLandscape = window.matchMedia("(orientation: landscape)").matches;
        const appContainer = document.getElementById("app-container");
        const timerContainer = document.getElementById("timer-container");
        const earningsContainer = document.getElementById("earnings-container");
    
        if (isLandscape) {
            // Simplify layout for landscape
            appContainer.style.display = "flex";
            appContainer.style.flexDirection = "column";
            appContainer.style.alignItems = "center";
            appContainer.style.justifyContent = "center";
            timerContainer.style.fontSize = "3em";
            earningsContainer.style.fontSize = "3em";
            
            // Hide non-essential elements
            document.querySelectorAll(".non-essential").forEach((el) => {
                el.style.display = "none";
            });
        } else {
            // Restore normal layout for portrait
            appContainer.style.display = ""; // Reset to default
            timerContainer.style.fontSize = "";
            earningsContainer.style.fontSize = "";
    
            // Show non-essential elements
            document.querySelectorAll(".non-essential").forEach((el) => {
                el.style.display = "";
            });
        }
    }
    
    // Listen for orientation changes
    window.addEventListener("resize", updateLayoutBasedOnOrientation);
    
    // Initial layout check
    updateLayoutBasedOnOrientation();

    </script>
    <!-- below this is what registers the service worker -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('Service Worker Registered'))
            .catch((error) => console.error('Service Worker Registration Failed', error));
    }
</script>
</body>
</html>
